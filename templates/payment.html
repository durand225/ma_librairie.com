<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment Form</title>
    <link rel="stylesheet" href="{{url_for('static', filename= 'css/payment.css')}}">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Confirmer votre Payment</h1>
        <div class="first-row">
            <div class="owner">
                <h3>Nom</h3>
                <div class="input-field">
                    <input type="text">
                </div>
            </div>
            <div class="cvv">
                <h3>pays</h3>
                <div class="input-field">
                    <input type="text">
                </div>
            </div>
        </div>
        <div class="second-row">
            <div class="card-number">
                <h3>Numéro de la carte bancaire</h3>
                <div class="input-field">
                    <input type="number">
                </div>
            </div>
        </div>
        <div class="third-row">
           
            <div class="selection">
               
                <div class="cards">
                    <img src="mc.png" alt="">
                    <img src="vi.png" alt="">
                    <img src="pp.png" alt="">
                </div>
            </div>    
        </div>
        <a href="">Confirmé</a>
    </div>
</body>
</html>
